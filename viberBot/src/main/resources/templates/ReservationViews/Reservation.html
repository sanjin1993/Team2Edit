<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <div th:include="Layout/Header"></div>
</head>
<body>
<nav class="navbar navbar-expand-sm bg-primary navbar-dark">
    <div id="d-flex w-400 order-0">

        <div class="navbar navbar-inverse" role="banner">

            <thead>

            <ul class="nav navbar-nav navbar-left">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/home}" >Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/findAll}">Route</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link"  th:href="@{/findAllReservation}">Reservation</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link"  th:href="@{/login}">Log out</a>
                </li>
            </ul>
            </thead>
        </div>
    </div>
</nav>

<div class="container">
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Reservation ID</th>
            <th>User ID</th>
            <th>Route ID</th>
            <th>Reserved seats</th>

        </tr>
        </thead>
        <tbody>
        <br>
        <br>
        <thblock th:each="reservation : ${reservations}">
            <tr>
                <td th:text="${reservation.id}">...</td>
                <td th:text="${reservation.user}">...</td>
                <td th:text="${reservation.route}">...</td>
                <td th:text="${reservation.reservedSeats}">...</td>
                <td>
                    <a class="btn btn-danger" th:href="@{/delete/{id}(id=${reservation.id})}">Delete </a>
                </td>
                <td>
                    <a class="btn btn-primary" th:href="@{/edit/{id}(id=${reservation.id})}">Edit</a>
                </td>
        </thblock>
        </tbody>
    </table>
</div>
</body>
</html>
