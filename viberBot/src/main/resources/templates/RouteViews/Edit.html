<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <div th:include="Layout/Header"></div>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <style>
        .main-form {
    width: 450px;
    margin: auto;
}
    </style>

</head>
<body>

<div class="container">




    <form th:href="@{/snimiEdit/{id}(id=${model.id})}" th:object="${model}" th:method="POST">
        <br>
        <br>



            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="firstname">Start</label>
                        <input type="text" name="firstname" id="firstname" class="form-control is-invalid" placeholder="Sarajevo">

                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="lastname">Destination</label>
                        <input type="text" name="lastname" id="lastname" class="form-control" placeholder="Beograd">

                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="datetime" class=" col-form-label">Date and time</label>
                <div class="col-0">
                    <input class="form-control" type="datetime-local" value="2011-08-19T13:45:00" id="datetime">
                </div>
            </div>



            <div class="form-group">
                <label for="available">AvailableSeats</label>
                <input type="input" name="input" id="available" class="form-control">
            </div>



            <button type="save" class="btn btn-primary">Save</button>




        </form>

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
                crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
                crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
                crossorigin="anonymous"></script>

        <script>
        var form = document.querySelector('.needs-validation');
        form.addEventListener('submit', function(event) {
            if (form.checkValidity() === false) {
                event.preventDefault();
                event.stopPropagation();
            }
            form.classList.add('was-validated');
        })
    </script>


</div>
</body>
</html>
