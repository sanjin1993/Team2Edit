<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <div th:include="Layout/Header"></div>
</head>
<body>

<div class="container center_div">

    <form th:action="@{/snimiAdd}" th:object="${model}" th:method="POST">
        <br> <br>
        <div class="form-group">
           <label >Start</label>
           <input type="text" th:field="*{start}" name="start"/>
        </div>
        <div class="form-group;">
           <label>Destination</label>
          <input type="text" th:field="*{destination}" name="destination"/>
        </div><br>
        <div class="form-group">
            <label>Date</label>
           <input type="date" th:field="*{date}" name="date"/>
        </div>
        <div class="form-group">
           <label>Time</label>
           <input type="time" th:field="*{time}" name="time"/>
        </div>
        <div class="form-group">
            <label>AvailableSeats</label>
            <input type="text" th:field="*{availableSeats}" name="availableSeats"/>
        </div>
        <div class="form-group">
                <button type="submit">Snimi</button>
        </div>
    </form>
</div>
</body>
</html>
