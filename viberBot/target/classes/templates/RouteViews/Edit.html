<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <div th:include="Layout/Header"></div>
</head>
<body>

<div class="container center_div">

    <form th:href="@{/snimiEdit/{id}(id=${model.id})}" th:object="${model}" th:method="POST">
        <br>
        <br>
        <div class="form-group">
            <td><label >Start</label></td>
            <td ><input type="text" th:field="*{start}" name="start"/></td>
        </div>
        <div class="form-group;">
            <td><label>Destination</label></td>
            <td><input type="text" th:field="*{destination}" name="destination"/></td>
        </div><br>
        <div class="form-group">
            <td><label>Date</label></td>
            <td><input type="date" th:field="*{date}" name="date"/></td>
        </div>
        <div class="form-group">
            <td><label>Time</label></td>
            <td><input type="time" th:field="*{time}" name="time"/></td>
        </div>
        <div class="form-group">
            <td><label>AvailableSeats</label></td>
            <td><input type="text" th:field="*{availableSeats}" name="availableSeats"/></td>
        </div>
        <div class="form-group">
            <td></td>
            <td>
                <button class="btn btn-default"  type="submit">Snimi</button>
            </td>
        </div>
    </form>
</div>
</body>
</html>
